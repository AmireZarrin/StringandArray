<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Returns the length of a string
             var text = "Hello Amir!";
                 var length = text.length;
                     console.log(length);

         //Returns a new string with a number of copies of a string
             var text = "Hello Amir!";
                 var result = text.repeat(3);
                     console.log(result);

         //Searches a string for a value, or regular expression, and returns the index (position) of the match
             var text = "Hello Amir!";
                  var position = text.search("Amir");
                     console.log(position);    

          //Returns a string with removed whitespaces
             var text = "       Hello Amir!        ";
                  var result = text.trim();
                     console.log(result);

          //Extracts characters from a string, between two specified indices (positions)
            var text = "Hello Amir!";
                  var result = text.substring(2 , 5);
                     console.log(result); 

          //Splits a string into an array of substrings
             var text = "Hello Amir!";
                var myArray = text.split(" ");
                     console.log(myArray); 
                     
          //Returns a string or a string object as a string
             var text = "Hello Amir!";
                  var result = text.toString();
                     console.log(result);

          //Returns a string or a string object as a string
             var text = "Hello Amir!";
                var result = text.slice(0, 5);
                     console.log(result);    
                        
          //Searches a string for a pattern, and returns a string where the first match is replaced
             var text = "Hello Amir!";
                var result = text.replace("Amir" , "AmirHossein")
                    console.log(result);

          //Returns a string converted to uppercase letters
              var text = "Hello Amir!";
                var result = text.toUpperCase();
                     console.log(result);





    </script>

</body>
</html>
